<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="">
</head>

<body>
    <!-- form 1 -->
    <div class="container">
        <p class="lead">Form-1</p>
        <!-- form  -->
        <form style="width: 45rem" class="mx-auto mt-3 p-3 border rounded">
            <!-- Email -->
            <div class="row mt-3">
                <div class="col-sm-3">
                    <label for="em" class="form-label">Email</label>
                </div>

                <div class="col-sm-9">
                    <input type="email" name="email" id="em" class="form-control" autocomplete="off">
                </div>
            </div>

            <!-- password -->
            <div class="row mt-3">
                <div class="col-sm-3">
                    <label for="ps" class="form-label">Password</label>
                </div>
            
                <div class="col-sm-9">
                    <input type="password" name="password" id="ps" class="form-control">
                </div>
            </div>

            <!-- radio buttons -->
            <div class="row mt-3">
                <div class="col-sm-3">
                    <label for="ps" class="form-label">Radios</label>
                </div>
            
                <div class="col-sm-9">
                    <div class="form-check">
                        <input type="radio" name="all" id="fr" class="form-check-input">
                        <label for="fr" class="form-check label">First Radio</label>
                    </div>
        
                    <div class="form-check">
                        <input type="radio" name="all" id="fr" class="form-check-input">
                        <label for="fr" class="form-check label">Second Radio</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="all" id="fr" class="form-check-input" disabled>
                        <label for="fr" class="form-check label">Disabled Radio</label>
                    </div>
                </div>
            </div>

            <!-- check button -->
            <div class="row mt-3">
                <div class="col-sm-3">
                    <label for="cb" class="form-label"></label>
                </div>
            
                <div class="col-sm-9">
                    <div class="form-check">
                        <input type="checkbox" name="example checkbox" id="ec" class="form-check-input">
                        <label for="ec" class="form-check label">Example checkbox</label>
                    </div>
                </div>
            </div>

            <!-- button -->
            <button class="btn btn-info mt-3">Sign in</button>
        </form>    

        <!-- form 2 -->
        <div class="container">
            <p class="lead">Form-2</p>
        </div>
        <!-- form -->
        <form style="width: 45rem" class="mx-auto mt-3 p-3 border rounded  mb-3">
            <!-- Email -->
            <div class="row">
                <div class="col-sm-6">
                    <label for="em" class="form-label">Email</label>
                    <input type="email" name="email" id="em" class="form-control">
                </div>
                <!-- password -->
                <div class="col-sm-6">
                    <label for="pw" class="form-label">Password</label>
                    <input type="password" name="password" id="pw" class="form-control">
                </div>
            </div>

            <!-- address -->
                <!-- address 1 -->
                <div class="row">
                    <label for="ad" class="form-label">Address</label>
                    <input type="text" name="address" id="ad" class="form-control" placeholder="1234 Main St" autocomplete="off">
                </div>
                <!-- address 2 -->
                <div class="row">
                    <label for="ad" class="form-label">Address 2</label>
                    <input type="text" name="address 2" id="ad" class="form-control" placeholder="Apartment, studio, or floor" autocomplete="off">
                </div>    

            <!-- City, State, Zip -->
            <div class="row">
                <div class="col-sm-6 mt-1">
                    <label for="c" class="form-label">City</label>
                    <input type="text" name="city" id="c" class="form-control">
                </div>
                <div class="col-sm-4 mt-1">
                    <label for="s">State</label>
                    <select name="state" id="s" class="form-select mt-2">
                        <option disabled selected>choose..</option>
                        <option value="tl">Telangana</option>
                        <option value="ap">AP</option>
                        <option value="ke">Kerala</option>
                    </select>
                </div>
                <div class="col-sm-2 mt-1">
                    <label for="z" class="form-label">Zip</label>
                    <input type="text" name="zip" id="z" class="form-control">
                </div>
            </div>

            <!-- check button -->
            <div class="row">
                <div>
                    <label for="cb" class="form-label"></label>
                </div>
            
                <div>
                    <div class="form-check">
                        <input type="checkbox" name="check me out" id="ec" class="form-check-input">
                        <label for="cmo" class="form-check label">Check me out</label>
                    </div>
                </div>
            </div>

            <!-- button -->
            <button class="btn btn-info mt-2">Sign in</button>
        </form>
    </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</body>

</html>
